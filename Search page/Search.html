<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="Search.css">
    <link href="https://fonts.googleapis.com/css?family=Bell+MT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet">    
</head>
<body>

    <!--导航栏-->
    <div class="NavBar">
        <a href="../Homepage/Home.html" class="link">
        <img src="Image/Logo.svg" alt="" class="logo">
        </a>
        <ul class="IconRight">
            <a href="../Search page/Search.html" class="link2">
           <img src="Image/Search.svg" alt="" class="IconRight1">
           </a>
           <a href="../Cart page/shoppingcart.html" class="link2">
           <img src="Image/Cart.svg" alt="" class="IconRight2">
           </a>
           <img src="Image/Personal.svg" alt="" class="IconRight3">
        </ul>
        <ul class="IconLeft">
            <img src="Image/Menu.svg" alt="">
        </ul>
    </div>

    <!--搜索栏-->
    <div class="SearchBar">
        <div class="search-text">Search</div>
        <input type="text" placeholder="Search...">
    </div>

    <!-- 商品上方 -->
    <div class="ProTop">
        <div class="top-text">Chair</div>
    </div>
    
    <!-- 商品中间 -->
    <div class="Promid">
        <img src="Image/Sort.svg" class="sortby">
        <img src="Image/Page1.svg" class="page1">
    </div>

    <!--商品-->
    <div class="Product">
        <!--商品内部框-->
        <div class="ProductSec">
            <a href="../Product page/product.html" class="link2">
            <div class="imgbox">
                    <img src="Image/whitesofa.png" class="img">
                    <img src="Image/addc.svg" class="like">
            </div>
            <div class="ProductText">
                <h4>Ethan Chair and a Half</h4>
                <p>
                    <span class="price">$799
                        <img src="Image/Rating25.svg" class="Rating">
                    </span>
                </p>
            </div>
            </a>
        </div>

        <div class="ProductSec">
            <a href="../Product page/product.html" class="link2">
            <div class="imgbox">
                    <img src="Image/greysofa.png" class="img">
                    <img src="Image/addc.svg" class="like">
            </div>
            <div class="ProductText">
                <h4>Cordelle Swivel Chair</h4>
                <p>
                    <span class="price">$699
                        <img src="Image/Rating22.svg" class="Rating">
                    </span>
                </p>
            </div>
            </a>
        </div>

        <div class="ProductSec">
            <a href="../Product page/product.html" class="link2">
            <div class="imgbox">
                    <img src="Image/blacksofa.png" class="img">
                    <img src="Image/addc.svg" class="like">
            </div>
            <div class="ProductText">
                <h4>Lola Armless Chair</h4>
                <p>
                    <span class="price">$599
                        <img src="Image/Rating17.svg" class="Rating">
                    </span>
                </p>
            </div>
            </a>
        </div>

        <div class="ProductSec">
            <a href="../Product page/product.html" class="link2">
            <div class="imgbox">
                    <img src="Image/bluesofa.png" class="img">
                    <img src="Image/addc.svg" class="like">
            </div>
            <div class="ProductText">
                <h4>Leah Chair</h4>
                <p>
                    <span class="price">$599
                        <img src="Image/Rating13.svg" class="Rating">
                    </span>
                </p>
            </div>
            </a>
        </div>

    </div>
    <div class="page2">
        <img src="Image/Page2.svg">
    </div>
</body>
</html>
