<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link href="https://fonts.googleapis.com/css?family=Bell+MT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="shoppingcart.css">
</head>
<body>
    <script src="main.js"></script>

    <div class="NavBar">
        <a href="../Homepage/Home.html" class="link">
        <img src="Image/Logo.svg" alt="" class="logo">
        </a>
        <ul class="IconRight">
            <a href="../Search page/Search.html" class="link2">
           <img src="Image/Search.svg" alt="" class="IconRight1">
           </a>
           <a href="../Cart page/shoppingcart.html" class="link2">
           <img src="Image/Cart.svg" alt="" class="IconRight2">
           </a>
           <img src="Image/Personal.svg" alt="" class="IconRight3">
        </ul>
        <ul class="IconLeft">
            <img src="Image/Menu.svg" alt="">
        </ul>
    </div>
    
    <div class="ShoppingCart"> 
        <div class="textshoppingcart">Shopping Cart</div>
    </div>

    <div class="item" style="border-top:1px solid #665A48">
            <div>
                <img class="item_img" src="Image/item1.svg" alt="" >
            </div>
            <div class="itemname">
                <div>Cordelle Swivel Chair</div>
            </div>
            <div class="itemcolor">
            <div>Color: Gray</div>
            </div>
            <div class="quantity"> 
            <span>1</span>
            </div>
            <div class="itemprice">
            <div>$699.99</div>
            </div>
            <div class="delete">
                <img src="Image/delete.svg" alt="">
            </div>

    </div>
    
    <div class="item2" style="border-top:1px solid #665A48">
        <div>
            <img class="item_img2" src="Image/item2.svg" alt="" >
        </div>
        <div class="itemname2">
            <div>Ethan Chair and a Half</div>
        </div>
        <div class="itemcolor2">
        <div>Color:  Bloke Cotton</div>
        </div>
        <div class="quantity2"> 
        <span>1</span>
        </div>
        <div class="itemprice2">
        <div>$799.99</div>
        </div>
        <div class="delete2">
            <img src="Image/delete.svg" alt="">
        </div>
    </div>

    <div class="price_part">
        <div class="leftpart">
             <p1>Subtotal:</p1>
             <br><p1>Tax:</p1>
             <br><p1>Total:</p1>
        </div>
        <div class="rightpart">
             <p1>$1499.98</p1>
             <br><p1>$128.25</p1>
             <br><p1>$1628.23</p1>
        </div>
    </div>
    <div class="pay_part">
        <a href="../Search page/Search.html" class="link2">
        <div class="leftback">
            <img class="back" src="Image/back.svg" alt="">
            <br><div class="textback">Back</div>
        </div>
        </a>
        <a href="../Check page/checkout.html" class="link2">
         <div class="rightpay">
            <img class="pay" src="Image/pay.svg" alt="">
            <br><div class="textpay">Pay</div>
        </div>
        </a>
    </div>
<div class="gap">
    

    <div class="bottomicon">
        <img src="Image/bot1.svg" class="boticon">
        <img src="Image/bot2.svg" class="boticon">
        <img src="Image/bot3.svg" class="boticon">
        <img src="Image/bot4.svg" class="boticon">
        <img src="Image/bot5.svg" class="boticon2">
    </div>


</div>
  
</body>
</html>
